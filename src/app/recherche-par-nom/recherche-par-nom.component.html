<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label>Nom Livre en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Cr√©ation</th>
                        <th>Classification</th>
                    </tr>
                </thead>
                <tbody *ngFor="let element of livres | searchFilter: searchTerm ">
                    <tr>
                        <td>{{element.idLivre}}</td>
                        <td>{{element.nomLivre}}</td>
                        <td>{{element.prixLivre}}</td>
                        <td>{{element.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{element.auteur?.nomClas}}</td>
                        <!--  <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerArticle_livre(element)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/update-article-livre', element.idLivre]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
